<div ng-controller="ProductTypesController" ng-init="find()">
<section class="content-header">
    <h1>
        Tipos de produto
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">Tipos de produto</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Lista de Tipos de Produto</h3>
                </div>
                <div class="box-body">
                    <table class="table table-hover table-responsive" ng-show="productTypes.length">
                        <tbody>
                            <tr>
                                <th style="width:60%">Nome</th>
                                <th class="hidden-xs">Criado em</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="productType in productTypes">
                                <td>{{productType.name}}</td>
                                <td class="hidden-xs">{{productType.createdAt | date:"dd/MM/yyyy"}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm"
                                            ng-click="select(productType)" title="Editar">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm"
                                            ng-click="remove(productType)" title="Excluir">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="callout callout-info" ng-show="!productTypes.length">
                        <p>Nenhum Tipo de Produto cadastrado.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" ng-show="!updateToggle">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title">Novo Tipo de Produto</h3>
                </div>
                <div class="box-body">
                    <form name="productTypeForm" ng-submit="create(productTypeForm.$valid)" role="form" novalidate>
                        <div class="box-body">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" ng-model="productType.name" placeholder="Nome" required>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" ng-disabled="!productTypeForm.$valid">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" ng-show="updateToggle">
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">Editar Tipo de Produto</h3>
                </div>
                <div class="box-body">
                    <form name="productTypeForm" ng-submit="update(productTypeForm.$valid)" role="form" novalidate>
                        <div class="box-body">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" ng-model="productType.name" placeholder="Nome" required>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" ng-disabled="!productTypeForm.$valid">Alterar</button>
                            <button type="button" class="btn btn-danger pull-right" ng-click="cancelEdit()" data-widget="remove">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
